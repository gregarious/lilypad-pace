<!DOCTYPE html>
<html ng-app="pace">
<head>
    <title>Lilypad - Pace</title>

    <link rel="stylesheet" href="/lilypad-client/lilypad-pace/styles/app.css">
    <link rel="stylesheet" href="/lilypad-client/lilypad-pace/styles/widgets.css">

    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-mobile.js"></script>

    <!-- third-party packages -->

    <script src="/lilypad-client/lilypad-pace/lib/backbone.js"></script>
    <script src="/lilypad-client/lilypad-pace/lib/moment.js"></script>

    <!-- modules -->

    <script src="/lilypad-client/lilypad-pace/modules/underscore.js"></script>
    <script src="/lilypad-client/lilypad-pace/modules/backbone.js"></script>
    <script src="/lilypad-client/lilypad-pace/modules/moment.js"></script>
    <script src="/lilypad-client/lilypad-pace/modules/widgets.js"></script>

    <!-- app -->
    <script src="/lilypad-client/lilypad-pace/app.js"></script>

    <!-- app filters -->
    <script src="/lilypad-client/lilypad-pace/filters.js"></script>

    <!----------------------------->
    <!-- SERVICES -->
    <!----------------------------->

    <!-- Student-related services -->
    <script src="/lilypad-client/lilypad-pace/services/students/student.js"></script>
    <script src="/lilypad-client/lilypad-pace/services/students/studentAccessors.js"></script>

    <!-- PeriodicRecord-related services -->

    <script src="/lilypad-client/lilypad-pace/services/periodicRecords/pointLoss.js"></script>
    <script src="/lilypad-client/lilypad-pace/services/periodicRecords/periodicRecordCollectionFactories.js"></script>
    <script src="/lilypad-client/lilypad-pace/services/periodicRecords/dailyPeriodicRecordStore.js"></script>

    <!-- BehaviorIncident/BehaviorIncidentType-related services -->

    <script src="/lilypad-client/lilypad-pace/services/discussions/discussionReply.js"></script>
    <script src="/lilypad-client/lilypad-pace/services/discussions/discussionPostCollectionFactories.js"></script>
    <script src="/lilypad-client/lilypad-pace/services/discussions/discussionPostStore.js"></script>

    <script src="/lilypad-client/lilypad-pace/services/attendance/attendanceSpanStore.js"></script>

    <!-- ViewState services -->
    <script src="/lilypad-client/lilypad-pace/services/viewStates/mainViewState.js"></script>
    <script src="/lilypad-client/lilypad-pace/services/viewStates/periodicRecordViewState.js"></script>

    <!-- Other services -->
    <script src="/lilypad-client/lilypad-pace/services/common/apiBackedCollection.js"></script>
    <script src="/lilypad-client/lilypad-pace/services/common/timeTracker.js"></script>
    <script src="/lilypad-client/lilypad-pace/services/viewService.js"></script>

    <!----------------------------->
    <!-- CONTROLLERS -->
    <!----------------------------->

    <!-- Menu controllers -->
    <script src="/lilypad-client/lilypad-pace/frontEnd/menu.js"></script>
    <script src="/lilypad-client/lilypad-pace/frontEnd/menu/studentList.js"></script>

    <!-- Main controllers -->
    <script src="/lilypad-client/lilypad-pace/frontEnd/main.js"></script>
    <script src="/lilypad-client/lilypad-pace/frontEnd/main/student.js"></script>

    <!-- Main/collect controllers -->
    <script src="/lilypad-client/lilypad-pace/frontEnd/main/student/collect.js"></script>
    <script src="/lilypad-client/lilypad-pace/frontEnd/main/student/collect/incidentLog.js"></script>
    <script src="/lilypad-client/lilypad-pace/frontEnd/main/student/collect/periodicRecord.js"></script>

    <!-- Main/analyze controllers -->
    <script src="/lilypad-client/lilypad-pace/frontEnd/main/student/analyze.js"></script>
    <script src="/lilypad-client/lilypad-pace/frontEnd/main/student/analyze/attendanceLog.js"></script>
    <script src="/lilypad-client/lilypad-pace/frontEnd/main/student/analyze/behaviorLog.js"></script>
    <script src="/lilypad-client/lilypad-pace/frontEnd/main/student/analyze/treatmentPeriod.js"></script>

    <!-- Main/discuss controllers -->
    <script src="/lilypad-client/lilypad-pace/frontEnd/main/student/discuss.js"></script>

    <!-- Partials controllers -->
    <script src="/lilypad-client/lilypad-pace/frontEnd/partials/behaviorSettings.js"></script>


</head>
<body ng-controller="main">
<!-- TODO: We need to actually implement authentication -->
<div id="login" ng-hide="authenticated">
    <div>
        <form name="login">
            <label>Username<input type="text" ng-model="login.username" required/></label>
            <label>Password <input type="password" ng-model="login.password" required/></label>
        </form>
        <button ng-disabled="!login.$valid" ng-click="logIn()">Log In</button>

    </div>
</div>
<div id="sidebar" ng-controller="MenuCtrl">
    <div id="logo" ng-click="toggleSystemMenu()">
        <!-- TODO: We should be using the user's real name here -->
        Valerie Frizzle's Lilypad
    </div>
    <!-- TODO: fix touching extreme left side of menu item -->
    <div id="menu">
        <!-- Different menu views go here class list, student list etc.-->
        <!-- We will need to implement this later using ng-switch-->
        <!-- Every menu view would get its own controller-->
        <!-- TODO: Classroom switching needs to be implemented-->
        <div ng-controller="MenuStudentListCtrl">
            <menu>
                <menu-item id="signout" ng-show="systemMenuActive" ng-click="signOut()">
                    <span>SIGN OUT</span>
                </menu-item>
                <menu-item id="attendanceToggle" ng-click="$parent.toggleAttendance()">
                    <ng-switch on="attendance">
                        <!-- TODO: Highligh the save attendance button when attendance is being edited -->
                        <span ng-switch-default>EDIT ATTENDANCE</span>
                        <span ng-switch-when="true">SAVE ATTENDANCE</span>
                    </ng-switch>
                </menu-item>
                <menu-item ng-class="{selected: currentStudentId == student.get('id') && !attendance}"
                           ng-repeat="student in students">
                    <div ng-click="$parent.handleClick(student.get('id'))">
                        <strong>{{student.get('firstName')}}</strong> {{student.get('lastName')}}
                        <span class="circle attendance" ng-class="{absent: !student.get('isPresent')}" ng-show="attendance || !student.get('isPresent')"></span>
                    </div>
                </menu-item>
            </menu>
        </div>
    </div>
</div>
<div id="main" ng-controller="MainCtrl">
<ng-switch on="view">
<div id="student" ng-switch-when="student">
    <div class="mainContent" ng-class="{disabled: (attendance)}" ng-controller="MainStudentCtrl">
        <main-tabs>
            <h1><strong>{{student.get('firstName')}}</strong> {{student.get('lastName')}}</h1>
            <main-pane title="Collect">
                <ng-include src="'/lilypad-client/lilypad-pace/frontEnd/main/student/collect.html'" ng-controller="MainStudentCollectCtrl"></ng-include>
            </main-pane>
            <main-pane title="Analyze">
                <ng-include src="'/lilypad-client/lilypad-pace/frontEnd/main/student/analyze.html'" ng-controller="MainStudentAnalyzeCtrl"></ng-include>
            </main-pane>
            <main-pane title="Discuss">
                <ng-include src="'/lilypad-client/lilypad-pace/frontEnd/main/student/discuss.html'" ng-controller="MainStudentDiscussCtrl"></ng-include>
            </main-pane>
        </main-tabs>
    </div>

</div>
<div ng-switch-default>
    <!-- TODO: Pretty up the default screen -->
    <h1>default screen</h1>
</div>
</ng-switch>
</div>
<!-- TODO: look into fixing the rubberband effect on app boundaries -->
<script>
    // For development purposes. Simply call `_injector.get('serviceName')` to get a service instance.
    angular.module('pace').run(function ($injector) {
        window._injector = $injector;
    });
</script>

</body>
</html>
