<div ng-controller="MainStudentAnalyzeBehaviorLogCtrl">
    <div class="clearfix">
        <div class="buttonGroup">
            <button class="settings" ng-click="showBehaviorModel()"></button>
        </div>
    </div>

    <table class="log">
        <tr>
            <th>Time</th>
            <th>Incident</th>
            <th>Duration</th>
            <th>Comment</th>
        </tr>
        <tr ng-repeat="logEntry in behaviorLogCollection.models">
            <td>{{logEntry.getOccurredAt() | date: 'h:mm a'}}</td>
            <td>{{logEntry.getLabel()}}</td>
            <td>{{logEntry.getDuration() | duration}}</td>
            <td>{{logEntry.getComment()}}</td>
        </tr>
    </table>
    <div class="noData" ng-hide="behaviorLogCollection.models.length > 0">No behaviors yet logged</div>
    <main-modal displayState="behaviorModalState" title="STUDENT BEHAVIORS">
        <div ng-include="'/lilypad-client/lilypad-pace/frontend/partials/behaviorSettings.html'"></div>
    </main-modal>
</div>
