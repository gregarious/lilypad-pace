<table class="log" ng-controller="MainStudentAnalyzeAttendanceLogCtrl">
    <tr>
        <th>Date</th>
        <th>In</th>
        <th>Out</th>
    </tr>
    <tr ng-repeat="logEntry in attendanceSpanCollection.models">
        <td>{{logEntry.get('date') | date:'EEE MMMM d'}}</td>
        <td>{{logEntry.get('timeIn') | formatTimeString}}</td>
        <td>{{logEntry.get('timeOut') | formatTimeString}}</td>
    </tr>
</table>
<div class="noData" ng-show="attendanceSpanCollection.models.length == 0">No attendance records yet logged</div>
