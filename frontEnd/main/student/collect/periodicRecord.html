<div id="periodicBehaviors">
    <div class="clearfix">
        <select name="period" ng-model="selectedPeriodNumber" ng-options="pd.value as pd.label for pd in availablePeriods"></select>
    </div>
    <div id="periodBehaviorCounters" ng-class="{disabled: !viewState.selectedPeriod.get('isEligible')}">
        <counter class="bs" value="viewState.selectedPeriod.get('points').bs" dec="true" dec-fn="decrement('bs')" max="2"
                 min="0"
                 text="Be Safe" id="student.get('id')"></counter>
        <counter class="kw" value="viewState.selectedPeriod.get('points').kw" dec="true" dec-fn="decrement('kw')" max="2"
                 min="0"
                 text="Kind Words" id="student.get('id')"></counter>
        <counter class="cw" value="viewState.selectedPeriod.get('points').cw" dec="true" dec-fn="decrement('cw')" max="2"
                 min="0"
                 text="Complete Work" id="student.get('id')"></counter>
        <counter class="fd" value="viewState.selectedPeriod.get('points').fd" dec="true" dec-fn="decrement('fd')" max="2"
                 min="0"
                 text="Follow Directions" id="student.get('id')"></counter>
    </div>
</div>
