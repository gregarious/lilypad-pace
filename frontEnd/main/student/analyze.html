<!-- TODO: Date range form shouldn't be shown for 'Treatment Period' view; related to card #38 -->
<form name="analyze" class="clearfix">
    <select ng-model="analyzeView" ng-options="v.name for v in views"></select>
    <span ng-hide="analyzeView == 'treatmentPeriods'">
        <span><label><p>End date</p><input type="date"/></label></span>
        <span><label><p>Start date</p><input type="date"/></label></span>
    </span>
</form>
<div class="divider clear"></div>
<div ng-include="analyzeView.url" ></div>
